<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>

<!--  <img src="cat_fighting.jpg" alt="This is a background image"> -->

  <h1>Tic-Tac-Toe</h1>

<div class="buttonWrapper">

  <div class="toprow"></div>

    <button class="topLeft"></button>
    <button class="topMiddle"></button>
    <button class="topRight"></button>

  <br>

  <div class="middlerow"></div>

    <button class="middleLeft"></button>
    <button class="middleMiddle"></button>
    <button class="middleRight"></button>

  <br>

  <div class="bottomrow"></div>

    <button class="bottomLeft"></button>
    <button class="bottomMiddle"></button>
    <button class="bottomRight"></button>

  <br>

</div>

  <script src="jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
